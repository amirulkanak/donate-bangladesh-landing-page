<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons/amirulkanak.ico"
      type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page Tittle -->
    <title>Donate Bangladesh</title>

    <!-- =======================================================
    * Name: Donate Bangladesh Landing Page
    * Updated: September 22 2024
    * Developer: Amirul Alam Kanak
    * Github: github.com/amirulkanak
    * Credits: Programming Hero module-29 (assignment-5) web.programming-hero.com
    ======================================================== -->
  </head>
  <body>
    <header class="kanak">
      <!-- Navigation -->
      <nav class="bg-clr-ultra-pure-white">
        <div
          class="wrapper py-6 md:pt-6 md:pb-16 flex flex-col items-center gap-y-4 md:flex-row md:justify-between">
          <!-- blog button -->
          <button
            class="da-btn order-3 md:order-1 w-[6.875rem] bg-clr-inchworm rounded-lg text-clr-dreamless-sleep text-[1.25rem] leading-[1.563rem] font-semibold hover:bg-clr-inchworm/70 hover:border-clr-dreamless-sleep/30">
            Blog
          </button>

          <!-- logo -->
          <div class="order-1 md:order-2 flex items-center gap-4">
            <img
              class="size-12"
              src="./assets/icons/logo.png"
              alt="Donation Icon" />
            <h1
              class="text-clr-dreamless-sleep text-[1.25rem] leading-[1.563rem] font-semibold">
              Donate Bangladesh
            </h1>
          </div>

          <!-- account balance -->
          <div class="order-2 md:order-3 flex items-center gap-3">
            <img src="./assets/icons/coin.png" alt="Dollar coin" />
            <div
              class="text-clr-dreamless-sleep/70 text-[1.25rem] leading-[1.563rem] font-medium">
              <span>5000</span> BDT
            </div>
          </div>
        </div>
      </nav>
      <!-- Navigation end -->

      <!-- Donation and History button -->
      <div
        class="wrapper mt-8 md:mt-14 pc:mt-20 mb-8 flex flex-col items-center xs:flex-row xs:justify-center gap-4">
        <button
          class="da-btn w-[9.8125rem] h-[3.5625rem] rounded-lg text-[1.25rem] leading-[1.563rem] font-semibold bg-clr-inchworm text-clr-dreamless-sleep hover:bg-clr-inchworm/70 hover:border-clr-dreamless-sleep/30">
          Donation
        </button>
        <button
          class="da-btn w-[9.8125rem] h-[3.5625rem] rounded-lg text-[1.25rem] leading-[1.563rem] font-medium bg-white text-clr-dreamless-sleep/70 hover:bg-clr-inchworm/70 border border-solid border-clr-dreamless-sleep/30 hover:border-clr-dreamless-sleep/30">
          History
        </button>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
